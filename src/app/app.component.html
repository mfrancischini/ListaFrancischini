<ul *ngIf="mostrarListado">
  <li *ngFor="let alumno of students">
    Nombre: {{ alumno.nombre }}, Edad: {{ alumno.edad }}, Matr√≠cula: {{ alumno.matricula }}, Estado: {{ alumno.status }}
  </li>
</ul>

<button (click)="verAprobado = !verAprobado">Ver Aprobados</button>


<ul *ngIf="verAprobado" [ngClass]="estaAprobado ? 'aprobado' : 'desaprobado'">
  <li *ngFor="let alumno of getEstudiantesAprobados()">
    Nombre: {{ alumno.nombre }} 
  </li>
</ul>
